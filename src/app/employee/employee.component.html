<table border="1">
  <thead></thead>
  <tr>
    <th>name</th>
    <th>designation</th>
    <th>salary</th>
  </tr>

  <tbody>
  <tr *ngFor="let employee of employees">
    <td>{{employee.name}}</td>
    <td>{{employee.designation}}</td>
    <td>{{employee.salary}}</td>
    <td>
      <button class="btn btn-danger" (click)="deleteEmployee(employee)">DELETE</button>
    </td>
  </tr>
  </tbody>
</table>
